name: Deploy to cloudtype
on:
  push:
    branches:
      - Deploy
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: thomasbrilliant9970/minrank
          stage: main
          yaml: |
            name: minerank-frontend
            app: web
            options:
              nodeversion: "22"
              build: npm run build
              spa: true
              install: npm install
              buildenv:
                - name: VITE_GEMINI_API_KEY
                  value: PLACEHOLDER_API_KEY
                - name: VITE_MAIN_API_URL
                  value: minerank-backend:5000
              rewrites: []
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
              preset: react-vite