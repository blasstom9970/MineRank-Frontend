<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC List - 마인크래프트 서버 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .header {
            background-color: #1e293b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            color: #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-bar {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: flex-end;
        }

        .filter-btn {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background-color: #334155;
        }

        .server-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #ef4444;
            border-radius: 50%;
        }

        .status-dot.online {
            background-color: #10b981;
        }

        .status-text {
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .server-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin: 1rem 0;
        }

        .server-desc {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }

        .server-info {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-box {
            background-color: #0f172a;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .info-label {
            color: #64748b;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .info-value {
            color: #e2e8f0;
            font-weight: 500;
        }

        .server-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .vote-btn {
            background-color: #10b981;
            color: white;
        }

        .detail-btn {
            background-color: #334155;
            color: #e2e8f0;
        }

        .footer {
            text-align: center;
            color: #64748b;
            padding: 2rem;
            font-size: 0.9rem;
        }

        .footer a {
            color: #10b981;
            text-decoration: none;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            align-items: center;
            margin: 2rem 0;
        }

        .pagination button {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .server-count {
            margin-top: 2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MC List</div>
        <nav class="nav">
            <button class="nav-btn">서버 등록</button>
            <a href="#" class="nav-link">커뮤니티</a>
            <a href="#" class="nav-link">안녕하세요, blasstom</a>
            <a href="#" class="nav-link">로그아웃</a>
        </nav>
    </header>

    <div class="container">
        <input type="text" class="search-bar" placeholder="서버 이름 또는 IP 검색">
        
        <div class="filter-buttons">
            <button class="filter-btn">전체</button>
            <button class="filter-btn">추천 TOP</button>
            <button class="filter-btn">온라인만</button>
        </div>

        <div class="server-count">총 1개 서버</div>

        <div class="server-card">
            <div class="server-status">
                <span class="status-dot"></span>
                <span class="status-text">오프라인</span>
            </div>

            <h2 class="server-name">생존</h2>
            <p class="server-desc">야생,생존,rpg</p>

            <div class="server-info">
                <div class="info-box">
                    <div class="info-label">IP</div>
                    <div class="info-value">play</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Port</div>
                    <div class="info-value">25565</div>
                </div>
                <div class="info-box">
                    <div class="info-label">투표</div>
                    <div class="info-value">0</div>
                </div>
                <div class="info-box">
                    <div class="info-label">플레이어</div>
                    <div class="info-value">-</div>
                </div>
            </div>

            <div style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 1rem;">
                상태<br>
                <span style="color: #e2e8f0;">오프라인</span>
            </div>

            <div class="server-actions">
                <button class="action-btn vote-btn">투표</button>
                <button class="action-btn detail-btn">상세 보기</button>
            </div>
        </div>

        <div class="pagination">
            <button>이전</button>
            <span style="color: #e2e8f0;">1 / 1</span>
            <button>다음</button>
        </div>
    </div>

    <footer class="footer">
        바쁘신 땐 <a href="#">프로젝트 대교</a> · MCList 스타일 서버 리스트 & 추천
    </footer>
</body>
</html>
